<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    .search-bar {
      font-size: 30px;
      color: darkslateblue;
      font-style: italic;
      border-radius: 10px;
      border: dotted 2px palevioletred;
    }
    .search-bar::placeholder {
      font-size: 20px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
  </style>
  
  <title>I'm practicing!</title>
</head>
<body>
  


  <h1> Look at this header!</h1>
  <a href="http://google.com" target="_blank" title="Google it dude">Dude this is a link to google.</a>
  <br>
  <p>Hello! My name is Zack <br> I'm taking a nap.</p>
  <img src="img/zack.jpg" alt="my baby boy" height="300px">

  <input type="text" class="search-bar" placeholder="Try typing in this box">
  <br>

  <input type="button" value="Submit"> input type="button" value="name on the button"
  <br>
  <button type="submit">Submit</button> A normal button with the type="submit"
  <br>
  <!-- Testing radio inputs -->
  <input type="radio" name="gender" value="male">Male
  <input type="radio" name="gender" value="female">Female

  <!-- Checkboxes -->
  <input type="checkbox" name="vehicle-1" value="bike">bike
  <input type="checkbox" name="vehicle-2" value="car"> Car
  <!-- Select Menus -->
  <br>
  <select name="size">
    <option value="small" selected>small</option>
    <option value="medium">medium</option>
    <option value="large">large</option>
  </select>
