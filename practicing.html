<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    .search-bar {
      font-size: 30px;
      color: darkslateblue;
      font-style: italic;
      border-radius: 10px;
      border: dotted 2px palevioletred;
    }
    .search-bar::placeholder {
      font-size: 20px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    div {
      margin: 10px;
    }
  </style>
  
  <title>I'm practicing!</title>
</head>
<body>
  


  <h1> Look at this header!</h1>
  <a href="http://google.com" target="_blank" title="Google it dude">Dude this is a link to google.</a>
  <br>
  <p>Hello! My name is Zack <br> I'm taking a nap.</p>
  <img src="img/zack.jpg" alt="my baby boy" height="300px">
  <hr>
  <!-- Practicing some stuff below -->
  <div>
    <input type="text" class="search-bar" placeholder="Try typing in this box">
    <br>
    <p>2 types of submit buttons</p>
    <input type="button" value="Submit"> 
    <br>
    <button type="submit">Submit</button> 
  </div>
  <h2>Practice. Following: <a href="https://www.skillshare.com/en/classes/HTML-CSS-Building-Responsive-Websites-For-Beginners-version-2-0/1481065028"> Skillshare page</a></h2>
  <!-- Testing radio inputs -->
  <div>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female
  </div>
  <!-- Checkboxes -->
  <div>
    <input type="checkbox" name="vehicle-1" value="bike">bike
    <input type="checkbox" name="vehicle-2" value="car"> Car
  </div>
  <!-- Select Menus -->
  <div>
    <select name="size">
      <option value="small" selected>small</option>
      <option value="medium">medium</option>
      <option value="large">large</option>
    </select>
</div>
  <!-- Text area larger box to type in-->
  <div>
    <textarea name="message"></textarea>
  </div>
<!-- image -->
<div>
  <img src="img/kharjo5smol.jpg" alt="my cat Kharjo" title="Kharjo"><br>
  <p> alt = read outloud from screen reader<br>
  title is the title of the photo that will appear when moused over </p>
</div>
<!-- Links -->
</body>
</html>
